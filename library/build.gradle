apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.marcin-adamczewski'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'

    // Media Player
    implementation 'com.google.android.exoplayer:exoplayer:2.9.0'

    // Download
    def fetchVersion = "2.2.0-RC14"
    implementation ("com.tonyodev.fetch2:fetch2:$fetchVersion") {
        exclude group: 'com.android.support'
    }
    implementation ("com.tonyodev.fetch2okhttp:fetch2okhttp:$fetchVersion") {
        exclude group: 'com.android.support'
    }

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    // Inter-processes preferences
    implementation 'net.grandcentrix.tray:tray:0.12.0'

    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'
    compileOnly 'javax.annotation:jsr250-api:1.0'

    // Tests
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}
