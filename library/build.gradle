apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.marcin-adamczewski'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:26.1.0'

    // Media Player
    compile 'com.google.android.exoplayer:exoplayer:r2.1.1'

    // Download
    compile ("com.tonyodev.fetch2:fetch2:2.0.0-RC18") {
        exclude group: 'com.android.support'
    }
    compile ("com.tonyodev.fetch2downloaders:fetch2downloaders:2.0.0-RC19") {
        exclude group: 'com.android.support'
    }
    compile 'com.squareup.okhttp3:okhttp:3.10.0'

    // Inter-processes preferences
    compile 'net.grandcentrix.tray:tray:0.12.0'

    provided 'com.google.code.findbugs:jsr305:3.0.1'
    provided 'javax.annotation:jsr250-api:1.0'

    // Tests
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}
